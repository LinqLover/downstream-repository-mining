name: Exposé

on:
  push:
    paths:
      - docs/**
      - scripts/docs/**
      - .github/workflows/exposé.yml

jobs:
  pandoc:
    runs-on: ubuntu-latest
    container: songritk/xelatex
    steps:
      - uses: actions/checkout@v2
      - run: |
          wget https://github.com/jgm/pandoc/releases/download/2.13/pandoc-2.13-1-amd64.deb
          dpkg -i pandoc-2.13-1-amd64.deb
      - run: |
          apt-get update
          apt-get install -y python3.8 python3-pip
      - run: python3 -m pip install -r scripts/docs/requirements.txt
      - run: ./scripts/docs/md2pdf.sh docs/exposé.md scripts/docs/pandoc.yml --citeproc -o docs/exposé.pdf
      - uses: actions/upload-artifact@master
        with:
          name: expose.pdf
          path: docs/exposé.pdf
